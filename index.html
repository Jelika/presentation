				 ### What is Scrum?
				  <li class="fragment fade-in-then-semi-out">An agile process with the highest business value in the shortest time.</ะด>

				  <li class="fragment fade-in-then-semi-out">Rapidly and repeatedly inspect actual working software.</li>

				  <li class="fragment  fade-in-then-semi-out">The business sets the priorities, self-organize team.</li>
				  <li class="fragment  fade-in-then-semi-out">Requirements are captured in a list of Product backlog.</li>

				  <li class="fragment  fade-in-then-semi-out">Every two weeks to a month anyone can see real working result, decide to release or continue for another sprint.</li>
		</textarea>
